optimizer : {
  type: Adam,
  kwargs: {
  lr : 0.0001,
  weight_decay : 0
}}
scheduler: {
  type: StepLR,
  kwargs: {
  step_size: 50,
  gamma : 0.5
}}


dataset : {
  train : { _base_: cfgs/dataset_configs/ShapeNet-55.yaml, 
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/ShapeNet-55.yaml, 
            others: {subset: 'test'}},
  test : { _base_: cfgs/dataset_configs/ShapeNet-55.yaml, 
            others: {subset: 'test'}}}
            
model : {
  NAME: AdaMemoryPCN,
  num_pred: 8192,
  encoder_channel: 1024,
  
  # memory bank
  class_num: 55,
  memory_size: 150,
  not_similar_loss_num: 120,  # Used in get_compactness_loss: Specifies how many low-similarity prototypes to push away when pulling the most similar prototype closer [default: 1]
  memory_circle_loss_m: 0.25,
  memory_circle_loss_gamma: 128,
  key_sim_loss_param: 0.00001,  # Parameter to control the circle loss between features [default: 0.01]
  class_constraint_param: 0.01,
  do_adj: True,

  encoder_config: {
    embed_dim: 256,
  },
  
  decoder_config: {
    embed_dim: 256,
  },
    }
total_bs : 120
step_per_update : 1
max_epoch : 600

consider_metric: CDL2